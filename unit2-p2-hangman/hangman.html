<html>

<title>Hangman!</title>
</head>
<body>
<h1>Hangman!</h1>
<script>

function pickWord(){
  // Create an array of provided words - would be better to pull from a dictionary
  // Returns 'random' word
  var words = [
  "javascript",
  "monkey",
  "amazing",
  "pancake"
  ];

  return words[Math.floor(Math.random() * words.length)];
}

function setupAnswerArray(answer){
  // Set up the answer array
  // Returns array
  let answerArray = [];
  for (let i = 0; i < answer.length; i++) {
  answerArray[i] = "_";
  }
  return answerArray;
}

function showPlayerProgress(remainingLetters){
  // Show the player their progress
  alert(answerArray.join(" "));
}

function getGuess(){
  // Get a guess from the player
  // Returns a word
  return prompt("Guess a letter, or click Cancel to stop playing.");
}

function updateGameState(guess, word, answerArray){
  // Update the game state with the guess
  // Rreturns number of times guess is in answer
  let lettersInAnswer = 0;
  for (var j = 0; j < word.length; j++) {
    if (word[j] === guess) {
      answerArray[j] = guess;
      lettersInAnswer++;
    }
  }
  return lettersInAnswer;
}

function showAnswerAndCongratulatePlayer(){
  // Show the answer and congratulate the player
  alert(answerArray.join(" "));
  alert("Good job! The answer was " + word);
}


// Picks a random word
var word = pickWord();
// Sets up answer array
var answerArray = setupAnswerArray(word);
var remainingLetters = word.length;

// The game loop
while (remainingLetters>0){
  showPlayerProgress(remainingLetters);
  //Stores a guess from user - passes it to game loop
  var guess = getGuess();
  if (guess === null) {
    // Exit the game loop
    break;
  } else if (guess.length !== 1) {
    alert("Please enter a single letter.");
  } else {
    var correctGuesses = updateGameState(guess,word,answerArray);
    remainingLetters -= correctGuesses;
  }
}

// The end of the game loop
showAnswerAndCongratulatePlayer(word);

</script>
</body>
</html>
