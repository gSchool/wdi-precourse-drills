<!DOCTYPE html>
<html>
<head>
    <title>Hangman!</title>
</head>

<body>
    <h1>Hangman Goes Hangry!</h1>

<script>
// set the maximum number of tries
var maximumTries = 10;

// create an array of words
var words =["cheese","chili","corndog","chips"];

// pick a random word
var word = words[Math.floor(Math.random() * words.length)];

// set up the answer array
var answerArray=[];
for(var i=0; i< word.length; i++){
    answerArray[i]="_";
}
var remainingLetters=word.length;

// this will hold all the letters tried
var guessAll="";

// The game loop
while(remainingLetters >= 0 && guessAll.length < maximumTries) {

    // show the player their progress
    alert(answerArray.join(" "));

    // Get a guess from the player
    var guess = prompt("guess a letter, or click cancel to stop playing.");

    // add guesses to an answerArray
    guessAll += guess;

    //convert toLowerCase
    var guessLower = guess.toLowerCase();
    if (guessLower === null) {
        break;
    } else if(guessLower.length !== 1){
        alert("Please pick a single letter");
    } else {

        //update the game state with the guess
        for(var j=0; j<word.length; j++){
            if(word[j] === guessLower){
                answerArray[j] = guessLower;
                remainingLetters--;
            }
        }
    }
}
// Show the answer and congratulate the player
        alert(answerArray.join(" "));
        alert("Good job! The answer was " + word);
</script>
</html>
