<!DOCTYPE html>

<html>

<head>

    <title>Hangman</title>

</head>

<body>

    <h1>Hangman</h1>

    <script>

    // word options

    var words = ["bananas", "wonderful", "amazing", "sweet"];

    // random word choice

    var word = words[Math.floor(Math.random() * words.length)];

    // answer array for user to make guesses

    var answerArray = [];

    for (var i = 0; i < word.length; i++) {

      answerArray[i] = "_";
    }

    var remainingLetters = word.length;

    // Game loop

    while (remainingLetters > 0) {

    // Show the player their progress

      alert(answerArray.join(" "));

      // Get a guess from the player

      var guess = prompt("Guess a letter! Or cancel..");

      if (guess === null) {

        // Exit the game loop

        break;

      } else if (guess.length !== 1) {

        alert("One letter only please and thank you");

      } else {

        // Update the game state with the guess

        for (var j = 0; j < word.length; j++) {

          if (word[j] === guess) {

            answerArray[j] = guess;

            remainingLetters--;

          }

        }

      }

    // The end of the game loop

    }

    // Show the answer and congratulate the player

    alert(answerArray.join(" "));

    alert(`Nice! The answer was ${word}`);

    </script>

</body>

</html>
