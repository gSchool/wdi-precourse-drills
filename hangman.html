<!DOCTYPE html>
<html>
<head>
<title>Hangman!</title>
</head>
  <body>
      <h1>Hangman!</h1>

      <script>
      var pickWord = function() {
        //return a random word
        var words = [
          "javascript",
          "monkey",
          "amazing",
          "pancake"
        ];

        return words[Math.floor(Math.random() * words.length)];
      };

      var setupAnswerArray = function () {
        //return the answer array
        var answerArray = [];
        for (var i = 0; i < word.length; i++) {
          answerArray[i] = "_";
        }

        var remainingLetters = word.length;

        return answerArray;
      };

      var showPlayerProgress = function() {
        //use alert to show the player their progress
        alert(answerArray.join(" "));
      };

      var getGuess = function() {
        //use prompt to get a guess
        var guess = prompt("Guess a letter, or click Cancel to stop playing.");
        guess = guess.toLowerCase();
        return guess;
      };

      var updateGameState = function(guess, word, answerArray, wrongGuesses) {
        var correctGuess = false;
        var correctGuesses = 0;
        for (var j = 0; j < word.length; j++) {
          if (word[j] === guess && answerArray[j] === "_") {
            answerArray[j] = guess;
            correctGuesses++;
            correctGuess = true;
          } else if (word[j] === guess) {
            alert("You already guessed that letter.");
            correctGuess = true;
          }
        }
        if (!correctGuess) {
          wrongGuesses++;
        }
        var guessArray = [correctGuesses, wrongGuesses];
        return guessArray;
      };

      var showAnswerAndCongratulatePlayer = function (answerArray, wrongGuesses) {
        if (wrongGuesses === 6) {
          alert("Game Over");
        } else {
          alert(answerArray.join(" "));
          alert("Good job! The answer was " + word);
        }
      };

      var word = pickWord();
      var answerArray = setupAnswerArray(word);
      var remainingLetters = word.length;
      var wrongGuesses = 0;

      while (remainingLetters > 0) {
        showPlayerProgress(answerArray);
        var guess = getGuess();
        if (guess === null) {
          break;
        } else if (guess.length !== 1) {
          alert("Please enter a single letter.");
        } else {
          var guessArray = updateGameState(guess, word, answerArray, wrongGuesses);
          var correctGuesses = guessArray[0];
          var wrongGuesses = guessArray[1];
          remainingLetters -= correctGuesses;
        }
        if (wrongGuesses > 5) {
          break;
        }
      }

      showAnswerAndCongratulatePlayer(answerArray, wrongGuesses);
      </script>
</body>
</html>
