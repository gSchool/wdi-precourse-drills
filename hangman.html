<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman!</title>
  </head>
  <body>
    <h1>Hangman!</h1>
    <script>
    var pickWord = function() {
      var words = ["monkey","javascript","amazing","pancake"];

      return words[Math.floor(Math.random() * words.length)];
    }
    var setupAnswerArray = function(word) {
      var answerArray = [];
      for(var i = 0; i<word.length;i++){
        answerArray[i] = "_";
      }
      return answerArray;
    }
    var showPlayerProgress = function(){
      alert(answerArray.join(" "));
    }
    var getGuess = function() {
    return prompt("Guess a letter or click cancel to end the game");
    }
    var updateGameState = function (guess, word, answerArray) {
      var appearances = 0;
      guess = guess.toLowerCase();
      for (var j = 0; j < word.length; j++) {
        if (word[j] === guess) {
          answerArray[j] = guess;
          appearances++;
        }
      }

      return appearances;
    };

    var showAnswerAndCongratulatePlayer = function (answerArray) {
      showPlayerProgress(answerArray);
      alert("Good job! The answer was " + answerArray.join(""));
    };

    var word = pickWord();
    var answerArray = setupAnswerArray(word);
    var remainingLetters = word.length;

    while (remainingLetters > 0) { showPlayerProgress(answerArray); var guess = getGuess();
      if (guess === null) {
        break;
      } else if (guess.length !== 1) {
        alert("Please enter a single letter.");
      } else {
        var correctGuesses = updateGameState(guess, word, answerArray);
        remainingLetters -= correctGuesses;
      }
    }

    showAnswerAndCongratulatePlayer(answerArray);
    </script>
  </body>
</html>
