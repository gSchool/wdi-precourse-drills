<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hangman</title>
</head>
<body>

  <script>

      // Write your functions here
      const words = ['ball', 'hoop', 'court', 'basket', 'backboard'];

      var pickWord = function () {
        // Return a random word
        return words[Math.floor(Math.random() * words.length)];
      };
      var setupAnswerArray = function (word) {
        // Return the answer array
        var arr = [];
        for (let i = 0; i < word.length; i++) {
          arr[i] = '_';
        }
        return arr;
      };
      var showPlayerProgress = function (answerArray) {
        // Use alert to show the player their progress
        alert(answerArray.join(''));
      };
      var getGuess = function () {
        // Use prompt to get a guess
        prompt("Guess a letter, or click Cancel to stop playing.");
      };
      var updateGameState = function (guess, word, answerArray) {
        // Update answerArray and return a number showing how many
        // times the guess appears in the word so remainingLetters
        // can be updated
        var findCount = 0;
        for (let i = 0; i < word.length; i++) {
          if (guess == word[i]) {
            answerArray[i] = guess;
            findCount++;
          }
        }
        return findCount;
      };
      var showAnswerAndCongratulatePlayer = function (answerArray) {
        // Use alert to show the answer and congratulate the player
        alert(answerArray.join(" "));
        alert("Good job! The answer was " + word);
      };
      var word = pickWord();
      var answerArray = setupAnswerArray(word); var remainingLetters = word.length;
      while (remainingLetters > 0) {
        showPlayerProgress(answerArray); var guess = getGuess();
        if (guess === null) {
          break;
        } else if (guess.length !== 1) {
          alert("Please enter a single letter.");
        } else {
          var correctGuesses = updateGameState(guess, word, answerArray);
          remainingLetters -= correctGuesses;
        }
      }

      showAnswerAndCongratulatePlayer(answerArray);
  </script>
</body>
</html>
