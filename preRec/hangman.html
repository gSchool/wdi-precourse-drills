<script>
//page 139
var word = pickWord();
var answerArray = setupAnswerArray(word);
var remainingLetters = word.length;
while (remainingLetters > 0) {
 showPlayerProgress(answerArray);
 var guess = getGuess();
 if (guess === null) {
 break;
 } else if (guess.length !== 1) {
 alert("Please enter a single letter.");
 } else {
 var correctGuesses = updateGameState(guess, word, answerArray);
 remainingLetters -= correctGuesses;
 }
}
showAnswerAndCongratulatePlayer(answerArray);
//page 140
var pickWord = function () {
 // Return a random word
 var words = ["chimney", "road", "balcony", "chair", "table", "sweater", "conquest", "door"];
 var randomWord = words[Math.floor(Math.random() * words.length)];
 return randomWord;
};
var setupAnswerArray = function (word) {
 // Return the answer array
var answerArray = word.split('');
return answerArray
};
var getGuess = function () {
 // Use prompt to get a guess
 var a_z = prompt('Please guess a letter:', 'a-z')
 return a_z
};
var updateGameState = function (guess, word, answerArray) {
 // Update answerArray and return a number showing how many
 // times the guess appears in the word so remainingLetters
 // can be updated
 var correct = 0
 for (i = 0; i > word.length; i++) {
   if(guess === word[i])  {
     ++correct
     answerArray[i] = guess
   }  else {
     alert("Incorrect.")}
   }
 return correct
};
var showPlayerProgress = function (answerArray) {
 // Use alert to show the player their progress
alert("You have guessed " + correctGuesses + "/" + answerArray.length + "correctly.")
};
var showAnswerAndCongratulatePlayer = function (answerArray) {
 // Use alert to show the answer and congratulate the player
 alert("The correct answer is " + answerArray + "Congratulations")
};
</script>
