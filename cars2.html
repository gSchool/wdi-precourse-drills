<!DOCTYPE html>
<html>
<head>
  <title>Cars</title>
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script>
    var Car = function(x,y) {
      this.x = x;
      this.y = y;
      this.speed = 5;
    };

    Car.prototype.draw = function() {
      var carHtml = '<img src="http://nostarch.com/images/car.png">';
      this.carElement = $(carHtml);
      this.carElement.css({
        position:'absolute',
        left: this.x,
        top: this.y
      });
      $("body").append(this.carElement);
    };
    Car.prototype.moveRight = function(speed) {
      this.speed = speed;
      this.x += this.speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveLeft = function(speed) {
      this.speed = speed;
      this.x -= this.speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveDown = function(speed) {
      this.speed = speed;
      this.y += this.speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };
    Car.prototype.moveUp = function(speed) {
      this.speed = speed;
      this.y -= this.speed;
      this.carElement.css({
        left: this.x,
        top: this.y
      });
    };

    var tesla = new Car(20, 20);
    var nissan = new Car(100, 200);
    tesla.draw();
    nissan.draw();

    setInterval(function() {
      var d1 = Math.floor(Math.random() * 6);
      var d2 = Math.floor(Math.random() * 6);
      nissan.moveRight(d1);
      tesla.moveRight(d2);
    }, 30);
  </script>
</body>
</html>
