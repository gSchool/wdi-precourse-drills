<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header>
      <h1><span id="greeting"></span> </h1>
      <h2>Your Cash: $<b>0</b></h2>
      <button id="reset">Reset</button>
      <h2 id="score">Take quest to begin!</h2>
    </header>
    <main>
      <div class="border">
        <div class="inner">
          <h3>Small Quest</h3>
          <p>Earns 10-20 gold</p>
          <h5>75% Success Rate</h5>
          <button id="smallButton">Take Quest</button>
        </div>
      </div>

      <div class="border">

          <h3>Long Quest</h3>
          <p>Earns 30-50 gold</p>
          <h5>50% Success Rate</h5>
          <button id="longButton">Take Quest</button>

      </div>

      <div class="border">

          <h3>Boss Quest</h3>
          <p>Earns 70-100 gold</p>
          <h5>25% Success Rate</h5>
          <button id="bossButton">Take Quest</button>

      </div>
    </main>




    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
