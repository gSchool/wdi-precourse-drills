<!--I learned how to code this game from the book JavaScript for Kids. I worked it out step by step and got the game working well, however there was a bug in the code (at least in my copy of JS for Kids). The bug would still give you the final word and congratulate the player as if he/she guessed the proper word even if the player hit cancel at the very beginning of the game.  Through a process of trial and error I was able to fix this bug by using another condional at the end of the game loop.-->



	<script>


//I added my own words...
function pickWord() {
	var words = [
	"fluorescent",
	"transandental",
	"samsara",
	"scandinavia",
	"facetious"
  ];

	return words[Math.floor(Math.random() * words.length)];
	}

	//answer array function
	function setupAnswerArray(word) {
		var answerArray = [];
		for(var i = 0; i < word.length; i++) {
			answerArray[i] = "_";
		}
		return answerArray;
	}

//writing showPlayerProgress function
function showPlayerProgress(answerArray) {
  return alert(answerArray.join(" "));
}

//getGuess function here
function getGuess() {
	return prompt("Guess a letter, or click Cancel to stop playing");
}

//update game function
function updateGameState(guess, word, answerArray) {
	var remainingLetters = 0;
	for(var j = 0; j < word.length; j++) {
		if(word[j] === guess) {
			answerArray[j] = guess;
			remainingLetters++;
		}
	}
  return remainingLetters;//not sure if I should return anything here?
}

//show and congratulate the player function
function showAnswerAndCongratulatePlayer(answerArray) {
	showPlayerProgress(answerArray);
	alert(`Good job! The answer was ${word}`);
}

var word = pickWord();
var answerArray = setupAnswerArray(word); var remainingLetters = word.length;
while (remainingLetters > 0) { showPlayerProgress(answerArray); var guess = getGuess();
if (guess === null) {
	alert("See ya, wouldn't wanna be ya!");
break;
} else if (guess.length !== 1) {
alert("Please enter a single letter.");
} else {
var correctGuesses = updateGameState(guess, word, answerArray);
  remainingLetters -= correctGuesses; }
}
if(guess === null) {
	alert("Cheers!")
} else {
showAnswerAndCongratulatePlayer(answerArray);
}





	</script>
