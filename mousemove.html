<!DOCTYPE html>
<html>
<head>
  <title>Playing with the DOM</title>
</head>
<body>
  <h1 id="heading">Hello World!</h1>

  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script>
    $("html").click(function(event) {
      $("#heading").offset({left : event.pageX,
                            top : event.pageY});
    });
  </script>
</body>
</html>
